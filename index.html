<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

	<main>
		<div class="body-card">
	
			<div class="img-ethereum">
				<img class="icon-view" src="images/icon-view.svg" alt="icon view hover">
				<img class="ethereum" src="images/image-equilibrium.jpg" alt="Equilibrium">
			</div>
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="info-ethereum">
				<div>
					<img src="images/icon-ethereum.svg" alt="ethereum icon">
					<span class="text-cyan">0.041 ETH</span> 
				</div>
				<div>
					<img src="images/icon-clock.svg" alt="countdown">
					<span>3 days left</span> 
				</div>
			</div>
			<hr>
			<div class="footer-card">
				<img src="images/Fer.png" alt="fer avatar">
				<span>Creation of <span>Fernando Avila</span></span> 
			</div>

		</div>
	</main>

</body>
</html>
